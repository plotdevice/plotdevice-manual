  <div class="section">
    <h3>plot()</h3>

    <div class="definition">
      <h2>Syntax</h2>

      <div class="row">
        <pre>plot(grob)</pre>
      </div>

      <h2>Description</h2>
      <div class="row">
        The plot() command will add any PlotDevice primitive to the canvas. It's useful in combination
        with the <code>plot=False</code> argument that can be passed to <code>rect()</code>, <code>oval()</code>, <code>text()</code>, and friends.
      </div>
