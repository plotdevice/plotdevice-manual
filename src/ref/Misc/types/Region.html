  <div class="section">
    <h3>Region</h3>

    <div class="definition">
      <h2>Syntax</h2>

      <div class="row">
<pre>Region(x, y, w, h)
Region((x,y), (w,h))
</pre>
      </div>

      <h2>Description</h2>

      <div class="row">
        A named tuple representing a rectangular box.
      </div>

      <h2>Properties</h2>

      <div class="row">
<pre>r.x
r.y
r.w
r.h
r.origin # Point(r.x, r.y)
r.size   # Size(r.w, r.h)
r.width  # alias for r.w
r.height # alias for r.h
</pre>

      </div>
    </div>
  </div>
