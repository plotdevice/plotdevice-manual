    <h1>Size</h1>

    <h2>Syntax</h2>

<pre>Size(width, height)
</pre>

    <h2>Description</h2>

    <div class="row">
      <p>A pair of width &amp; height values wrapped into a single object. <i>Size</i> objects are very similar to <i>Point</i>s and arithmetic between the two types is supported.</p>
    </div>
