<html><head>

  <title></title>

</head><body>
  <div class="definition">
    <h1>endclip()</h1>

    <h2>Syntax</h2>

    <div class="row">
<pre>endclip()
</pre>
    </div>

    <h2>Description</h2>

    <div class="row">
      <p>The <i>endclip()</i> command is the companion to <a href="#beginclip()">beginclip()</a> and may only be called after the latter. When <i>endclip()</i> is called, subsequent shapes, paths, texts and images are no longer clipped to the path supplied to <i>beginclip()</i>.
    </p></div>
  </div>

</body></html>
