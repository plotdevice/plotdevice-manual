<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>

  <title></title>

</head><body>
  <div class="section">
    <h3>endclip()</h3>

    <div class="definition">
      <h2>Syntax</h2>

      <div class="row">
<pre>endclip()
</pre>
      </div>

      <h2>Description</h2>

      <div class="row">
        <p>The endclip() command is the companion to <a href="#beginclip()">beginclip()</a> and may only be called after the latter. When endclip() is called, subsequent shapes, paths, texts and images are no longer clipped to the path supplied to beginclip().</p>
      </div>
    </div>
  </div>

</body></html>
