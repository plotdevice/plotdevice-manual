  <div class="definition">
    <h1>noshadow()</h1>

    <h2>Syntax</h2>

    <div class="row">
<pre>noshadow()
</pre>
    </div>

    <h2>Description</h2>

    <div class="row">
      <p>Clears any previously defined <a href="#shadow()">shadow()</a> effects. This command is a shorthand equivalent to calling <code>shadow(None)</code>.
    </p></div>
