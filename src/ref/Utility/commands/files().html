<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>

  <title></title>

</head><body>
  <div class="section">
    <h3>files()</h3>

    <div class="definition">
      <h2>Syntax</h2>

      <div class="row">
<pre>files(path)
</pre>
      </div>

      <h2>Description</h2>

      <div class="row">
        Retrieves all files from a given path and returns their names as a list.
      </div>

      <h2>Returns</h2>

      <div class="row">
        a list with the names of the files in the given path
      </div>

      <h2>Example</h2>

      <div class="row">
        <table border="0">
          <tbody>
            <tr>
              <td>
<pre>
f = files("images/*.jpg")
image(choice(f), 10, 10)
</pre>
              </td></tr></tbody></table>
      </div>
    </div>
  </div>

</body></html>
