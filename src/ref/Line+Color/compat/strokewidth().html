<html><head>

  <title></title>

</head><body>
  <div class="section">
    <h3>strokewidth()</h3>

    <div class="definition">
      <h2>Syntax</h2>

      <div class="row">
<pre>
<span class="kw">strokewidth</span><span class="s">(</span>width<span class="s">)</span>
</pre>
      </div>

      <h2>Description</h2>

      <div class="row">
        Sets the width of the stroke used for lines around shapes, paths and text.
      </div>

      <h2>Returns</h2>

      <div class="row">
        the current stroke width
      </div>

      <h2>Example</h2>

      <div class="row">
        <table border="0">
          <tbody>
            <tr>
              <td><span class="image_border"><img height="125" src="../etc/ref/strokewidth.jpg" width="125"/></span>
              </td><td>
<pre>
<span class="kw">nofill</span><span class="s">(</span><span class="s">)</span>
<span class="kw">stroke</span><span class="s">(</span><span class="s">0.2</span><span class="s">)</span>
<span class="kw">strokewidth</span><span class="s">(</span><span class="s">1.5</span><span class="s">)</span>
<span class="kw">rect</span><span class="s">(</span><span class="s">10</span>, <span class="s">10</span>, <span class="s">20</span>, <span class="s">40</span><span class="s">)</span>
<span class="kw">strokewidth</span><span class="s">(</span><span class="s">3</span><span class="s">)</span>
<span class="kw">rect</span><span class="s">(</span><span class="s">40</span>, <span class="s">10</span>, <span class="s">20</span>, <span class="s">40</span><span class="s">)</span>
</pre>
              </td></tr></tbody></table>
      </div>
    </div>
  </div>

</body></html>
