<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>

  <title></title>

</head><body>
  <div class="section">
    <h3>strokewidth()</h3>

    <div class="definition">
      <h2>Syntax</h2>

      <div class="row">
<pre>strokewidth(width)
</pre>
      </div>

      <h2>Description</h2>

      <div class="row">
        Sets the width of the stroke used for lines around shapes, paths and text.
      </div>

      <h2>Returns</h2>

      <div class="row">
        the current stroke width
      </div>

      <h2>Example</h2>

      <div class="row">
        <table border="0">
          <tbody>
            <tr>
              <td><span class="image_border"><img height="125" src="../etc/ref/strokewidth.jpg" width="125"/></span>
              </td><td>
<pre>
nofill()
stroke(0.2)
strokewidth(1.5)
rect(10, 10, 20, 40)
strokewidth(3)
rect(40, 10, 20, 40)
</pre>
              </td></tr></tbody></table>
      </div>
    </div>
  </div>

</body></html>
