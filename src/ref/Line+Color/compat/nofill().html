<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>

  <title></title>

</head><body>
  <div class="section">
    <h3>nofill()</h3>

    <div class="definition">
      <h2>Syntax</h2>

      <div class="row">
<pre>
<span class="kw">nofill</span><span class="s">(</span><span class="s">)</span>
</pre>
      </div>

      <h2>Description</h2>

      <div class="row">
        Disables the current fill color. All shapes, paths and text following this command will be
        drawn without a fill color.
      </div>

      <h2>Tutorial</h2>

      <div class="row">
        <a href="../lib/Colors.html">Colors</a>
      </div>

      <h2>Example</h2>

      <div class="row">
        <table border="0">
          <tbody>
            <tr>
              <td><span class="image_border"><img height="125" src="../etc/ref/nofill.jpg" width="125"/></span>
              </td><td>
<pre>
<span class="kw">strokewidth</span><span class="s">(</span><span class="s">1.5</span><span class="s">)</span>
<span class="kw">stroke</span><span class="s">(</span><span class="s">0.2</span><span class="s">)</span>
<span class="kw">fill</span><span class="s">(</span><span class="s">0.2</span><span class="s">)</span>
<span class="kw">rect</span><span class="s">(</span><span class="s">10</span>, <span class="s">10</span>, <span class="s">20</span>, <span class="s">40</span><span class="s">)</span>
<span class="kw">nofill</span><span class="s">(</span><span class="s">)</span>
<span class="kw">rect</span><span class="s">(</span><span class="s">40</span>, <span class="s">10</span>, <span class="s">20</span>, <span class="s">40</span><span class="s">)</span>
</pre>
              </td></tr></tbody></table>
      </div>
    </div>
  </div>

</body></html>
