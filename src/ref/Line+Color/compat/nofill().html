<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html><head>

  <title></title>

</head><body>
  <div class="section">
    <h3>nofill()</h3>

    <div class="definition">
      <h2>Syntax</h2>

      <div class="row">
<pre>nofill()
</pre>
      </div>

      <h2>Description</h2>

      <div class="row">
        Disables the current fill color. All shapes, paths and text following this command will be
        drawn without a fill color.
      </div>

      <h2>Tutorial</h2>

      <div class="row">
        <a href="../lib/Colors.html">Colors</a>
      </div>

      <h2>Example</h2>

      <div class="row">
        <table border="0">
          <tbody>
            <tr>
              <td><span class="image_border"><img height="125" src="../etc/ref/nofill.jpg" width="125"/></span>
              </td><td>
<pre>
strokewidth(1.5)
stroke(0.2)
fill(0.2)
rect(10, 10, 20, 40)
nofill()
rect(40, 10, 20, 40)
</pre>
              </td></tr></tbody></table>
      </div>
    </div>
  </div>

</body></html>
