  <div class="article">
    <h2>Syntax</h2>
<pre>canvas.layers[i].flip(axis=HORIZONTAL)
</pre>

    <h2>Description</h2>

    <p>Flips layer <em>i</em>, either HORIZONTAL or VERTICAL.</p>
    <h2>Example</h2>
<pre>photobot = ximport("photobot")
canvas = photobot.canvas(100,100)
canvas.layer("robot.jpg")
canvas.layers[1].flip(photobot.VERTICAL)
</pre>

    <div class="example">
      <img alt="" height="100" src="../../etc/lib/photobot-flip.jpg" width="100"/>
    </div>
  </div>

</body></html>
