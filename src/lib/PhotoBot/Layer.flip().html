  <div class="article">
    <h2>Syntax</h2>
<pre>canvas.<span class="s">layers</span><span class="s">[</span>i<span class="s">]</span>.<span class="s">flip</span><span class="s">(</span>axis=HORIZONTAL<span class="s">)</span>
</pre>

    <h2>Description</h2>

    <p>Flips layer <em>i</em>, either HORIZONTAL or VERTICAL.</p>
    <h2>Example</h2>
<pre>photobot = <span class="kw">ximport</span><span class="s">(</span><span class="str">"photobot"</span><span class="s">)</span>
canvas = photobot.<span class="s">canvas</span><span class="s">(</span><span class="s">100</span>,<span class="s">100</span><span class="s">)</span>
canvas.<span class="s">layer</span><span class="s">(</span><span class="str">"robot.jpg"</span><span class="s">)</span>
canvas.<span class="s">layers</span><span class="s">[</span><span class="s">1</span><span class="s">]</span>.<span class="s">flip</span><span class="s">(</span>photobot.<span class="s">VERTICAL</span><span class="s">)</span>
</pre>

    <div class="example">
      <img alt="" height="100" src="../../etc/lib/photobot-flip.jpg" width="100"/>
    </div>
  </div>

</body></html>
