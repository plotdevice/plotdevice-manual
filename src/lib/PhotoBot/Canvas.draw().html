</head><body>
  <div class="article">
    <h2>Syntax</h2>
<pre>canvas.draw(x, y)
</pre>

    <h2>Description</h2>

    <p>Flattens <em>canvas</em> and draws it directly into PlotDevice with PNG-encoding. The image is
    positioned at <em>x</em>, <em>y</em>.</p>
    <h2>Example</h2>

    <p><br/></p>
    <p><span class="media"><img alt="" height="409" src="../../etc/lib/photobot-draw.jpg" width="534"/></span></p>
  </div>

</body></html>
