  <div class="article">
    <h2>Syntax</h2>
<pre>canvas.layers[i].opacity(a)
</pre>

    <h2>Description</h2>

    <p>Sets the opacity of layer <em>i</em>, which is a value ranging between 0 and 100.</p>
    <h2>Example</h2>
<pre>photobot = ximport("photobot")
canvas = photobot.canvas(100,100)
canvas.layer("robot.jpg")
canvas.layers[1].opacity(80)
</pre>

    <div class="example">
      <img alt="" height="100" src="../../etc/lib/photobot-opacity.jpg" width="100"/>
    </div>
  </div>

</body></html>
