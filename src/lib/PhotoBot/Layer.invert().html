<html><head>

  <title></title>

</head><body>
  <div class="article">
    <h2>Syntax</h2>
<pre>canvas.layers[i].invert()
</pre>

    <h2>Description</h2>

    <p>Inverts layer <em>i</em>.</p>
    <h2>Example</h2>
<pre>photobot = ximport("photobot")
canvas = photobot.canvas(100,100)
canvas.layer("robot.jpg")
canvas.layers[1].invert()
</pre>

    <div class="example">
      <img alt="" height="100" src="../../etc/lib/photobot-invert.jpg" width="100"/>
    </div>
  </div>

</body></html>
